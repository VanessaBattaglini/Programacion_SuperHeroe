<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encuentra tu SuperHeroe</title>
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <!-- Enlace Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/icon.jpg" alt="heroe" width="80" height="40"
                    class="d-inline-block align-text-center">
                SuperHero
            </a>
        </div>
    </nav>

    <header class="text-center">
        <img id="image" src="./assets/img/super.jpg" alt="hero">
    </header>

    <main class="container mt-5">
        <section>
            <h1 class="text-center">Encuentra tu SuperHeroe</h1>
            <form id="form">
                <article id="control" class="form-control">
                    <label id="etiqueta" 
                        for="busqueda">
                        Ingresa el número del Superheroe:
                    </label>
                    <input class="form-control align-text-center" 
                        type="text" 
                        id="busqueda" 
                        name="busqueda" 
                        placeholder="Ingresa el número del Superheroe" 
                        required>
                    <button class="btn btn-danger fs-3 " 
                        id="boton" 
                        type="submit">
                        Buscar
                    </button>
                </article>
            </form>
        </section>
    <section class="row mt-4">
        <div id="resultado" class="col-md-6"></div>
        <div id="chartContainer" 
            class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        </div>
    </section>
</main>




    <!-- CDN jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Boostrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <!-- Enlace JavaScript -->
        <script src="./assets/js/script.js"></script>
        <!-- Enlace Canvas -->
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>

</html>
